name: VOLSTATE Data Engine (Test Mode)

on:
  # 1. Runs every 5 minutes (for testing)
  schedule:
    - cron: '*/5 * * * *'
  
  # 2. Runs IMMEDIATELY when you push this file (Forces it to start)
  push:
    branches:
      - main
      
  # 3. Allows manual button click
  workflow_dispatch:

jobs:
  scrape-market-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED to save data back to repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        # We explicitly list libraries here to ensure it runs even without requirements.txt
        run: |
          pip install selenium pandas numpy webdriver-manager

      - name: Run Engine
        run: python VOLSTATE_data_engine.py

      - name: Save Database
        run: |
          git config --global user.name "MarketBot"
          git config --global user.email "bot@github.com"
          git add market_data.db
          # The part below prevents errors if no data changed
          git diff-index --quiet HEAD || git commit -m "ðŸ“Š Data Update: $(date +'%Y-%m-%d %H:%M')"
          git push
