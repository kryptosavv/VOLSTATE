name: VOLSTATE Data Engine (Hourly)

on:
  schedule:
    # Runs at minute 45 of hours 3 through 11 UTC (Mon-Fri)
    # UTC 03:45 = IST 09:15 AM
    # UTC 11:45 = IST 05:15 PM
    - cron: '45 3-11 * * 1-5'

  workflow_dispatch: # Allows manual run button

jobs:
  scrape-market-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED to save data back to repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        # UPDATED: Switched from Selenium to Playwright
        run: |
          pip install playwright pandas numpy lxml
          playwright install firefox

      # --- UPDATED SECTION: AUTO-RETRY LOGIC ---
      - name: Run Engine (with Retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3          # Try 3 times before failing
          retry_on: error          # Retry if the python script crashes
          command: python VOLSTATE_data_engine.py

      - name: Save Database
        run: |
          git config --global user.name "MarketBot"
          git config --global user.email "bot@github.com"
          git add market_data.db
          # Only commit if data actually changed
          git diff-index --quiet HEAD || git commit -m "ðŸ“Š Data Update: $(date +'%Y-%m-%d %H:%M')"
          git push
